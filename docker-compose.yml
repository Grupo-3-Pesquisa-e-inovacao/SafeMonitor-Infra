version: '3'
services:

  # Serviço Node.js
  node-app:
    build:
      context: ./app_node
      dockerfile: dockerfile_node
    ports:
      - "80:80"

  # Serviço SQL Server
  sql-server:
    build:
      context: ./app_sqlserver
      dockerfile: dockerfile_sqlSever
    ports:
      - "1433:1433"

  # Serviço MySQL
  mysql-db:
    build:
      context: ./app_mysql
      dockerfile: dockerfile_sql
    ports:
      - "3306:3306"

  # Serviço MySQL
  java-app:
    build:
      context: ./app_java
      dockerfile: dockerfile_java
    ports:
      - "8080:8080"